<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes"/>
  <title>üé® –£—á–µ–±–Ω—ã–π –ú–∞–∫–µ—Ç –î–∏–∑–∞–π–Ω–µ—Ä–∞</title>

  <!-- CodeMirror CSS -->
  <link id="cm-theme" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.css ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/dracula.min.css ">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/theme/base16-light.min.css ">

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
      background-color: #fff;
      color: #000;
      transition: all 0.3s ease;
    }

    body.dark {
      background-color: #1e1e1e;
      color: #eee;
    }

    header {
      background: #333;
      color: white;
      padding: 10px 20px;
      text-align: center;
    }

    header h1 {
      font-size: 1.2em;
      margin: 0;
    }

    header p {
      font-size: 0.9em;
      margin: 4px 0 0 0;
    }

    main {
      display: flex;
      flex: 1;
      overflow: hidden;
      position: relative;
      flex-direction: row;
    }

    .editor-container {
      width: 50%;
      display: flex;
      flex-direction: column;
      border: 1px solid #ccc;
    }

    .CodeMirror {
      flex: 1;
      border: none;
      font-size: 14px;
      height: 100%;
      min-height: 200px;
    }

    iframe {
      width: 50%;
      height: 100%;
      border: none;
      background: white;
      overflow: auto;
    }

    /* –ú–µ–Ω—é */
    .menu-button {
      position: absolute;
      top: 15px;
      right: 20px;
      z-index: 10;
      padding: 8px 12px;
      background: #45B7D1;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 4px;
      font-size: 14px;
    }

    .dropdown-menu {
      position: absolute;
      top: 50px;
      right: 20px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      z-index: 10;
      display: none;
      flex-direction: column;
      min-width: 180px;
    }

    .dropdown-menu button {
      width: 100%;
      text-align: left;
      padding: 10px 12px;
      background: transparent;
      border: none;
      cursor: pointer;
      font-size: 14px;
    }

    .dropdown-menu button:hover {
      background: #f0f0f0;
    }

    .hidden-file-input {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>üõ† –ü—Ä–æ—Å—Ç–æ–π HTML/CSS –†–µ–¥–∞–∫—Ç–æ—Ä</h1>
    <p>–†–µ–¥–∞–∫—Ç–∏—Ä—É–π —Å–ª–µ–≤–∞, —Å–º–æ—Ç—Ä–∏ —Ä–µ–∑—É–ª—å—Ç–∞—Ç —Å–ø—Ä–∞–≤–∞</p>
  </header>

  <main>
    <div class="editor-container">
      <textarea id="html-editor"></textarea>
    </div>

    <div class="editor-container">
      <textarea id="css-editor"></textarea>
    </div>

    <iframe id="output-frame"></iframe>
  </main>

  <!-- –ú–µ–Ω—é -->
  <button class="menu-button" onclick="toggleMenu()">‚ò∞ –ú–µ–Ω—é</button>
  <div class="dropdown-menu" id="dropdown-menu">
    <strong>–û—Å–Ω–æ–≤–Ω—ã–µ –¥–µ–π—Å—Ç–≤–∏—è</strong>
    <button onclick="applyCode()">üîÑ –ü—Ä–∏–º–µ–Ω–∏—Ç—å</button>
    <button onclick="saveHTML()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å HTML</button>
    <button onclick="saveCSS()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å CSS</button>
    <button onclick="resetToDefault()">‚Ü© –°–±—Ä–æ—Å–∏—Ç—å</button>
    <hr>
    <strong>–®–∞–±–ª–æ–Ω—ã</strong>
    <button onclick="insertTemplate('button')">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–Ω–æ–ø–∫—É</button>
    <button onclick="insertTemplate('card')">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–∞—Ä—Ç–æ—á–∫—É</button>
    <button onclick="insertTemplate('form')">‚ûï –î–æ–±–∞–≤–∏—Ç—å —Ñ–æ—Ä–º—É</button>
    <button onclick="insertTemplate('nav')">‚ûï –î–æ–±–∞–≤–∏—Ç—å –º–µ–Ω—é</button>
    <hr>
    <button onclick="openHTML()">üìÇ –û—Ç–∫—Ä—ã—Ç—å HTML</button>
    <button onclick="openCSS()">üìÇ –û—Ç–∫—Ä—ã—Ç—å CSS</button>
    <button onclick="toggleTheme()">üåô –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å —Ç–µ–º—É</button>
  </div>

  <!-- –°–∫—Ä—ã—Ç—ã–µ input –¥–ª—è –∑–∞–≥—Ä—É–∑–∫–∏ —Ñ–∞–π–ª–æ–≤ -->
  <input type="file" id="file-html" class="hidden-file-input" accept=".html,.txt">
  <input type="file" id="file-css" class="hidden-file-input" accept=".css,.txt">

  <!-- CodeMirror JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/codemirror.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/htmlmixed/htmlmixed.min.js "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/6.65.7/mode/css/css.min.js "></script>

  <script>
    const defaultHTML = `<!-- HTML –∫–æ–¥ -->\n<h1>–ü—Ä–∏–≤–µ—Ç, –¥–∏–∑–∞–π–Ω–µ—Ä!</h1>\n<p>–ù–∞—á–Ω–∏ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å —Å–ª–µ–≤–∞.</p>`;
    
    const defaultCSS = `/* CSS —Å—Ç–∏–ª–∏ */\nbody {\n  background-color: #f4f4f4;\n  color: #333;\n  padding: 20px;\n  font-family: sans-serif;\n}\n\nh1 {\n  color: #FF6B6B;\n}`;

    const htmlEditor = CodeMirror.fromTextArea(document.getElementById('html-editor'), {
      mode: 'text/html',
      theme: 'dracula',
      lineNumbers: true,
    });

    const cssEditor = CodeMirror.fromTextArea(document.getElementById('css-editor'), {
      mode: 'text/css',
      theme: 'dracula',
      lineNumbers: true,
    });

    const outputFrame = document.getElementById('output-frame');

    // –®–∞–±–ª–æ–Ω—ã
    const templates = {
      button: `<button class="btn">–ö–Ω–æ–ø–∫–∞</button>`,
      card: `<div class="card"><h2>–ö–∞—Ä—Ç–æ—á–∫–∞</h2><p>–¢–µ–∫—Å—Ç –≤–Ω—É—Ç—Ä–∏ –∫–∞—Ä—Ç–æ—á–∫–∏</p></div>`,
      form: `<form><label>–ò–º—è:<br><input type="text" /></label><br><br><button type="submit">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button></form>`,
      nav: `<nav><a href="#">–ì–ª–∞–≤–Ω–∞—è</a> | <a href="#">–û –Ω–∞—Å</a> | <a href="#">–ö–æ–Ω—Ç–∞–∫—Ç—ã</a></nav>`
    };

    function insertTemplate(type) {
      const code = templates[type];
      htmlEditor.replaceSelection(code + '\n');
      applyCode();
    }

    function toggleMenu() {
      const menu = document.getElementById('dropdown-menu');
      menu.style.display = menu.style.display === 'flex' ? 'none' : 'flex';
    }

    // –£–ª—É—á—à–µ–Ω–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ HTML
    function isWellFormed(html) {
      const parser = new DOMParser();
      const doc = parser.parseFromString(html, 'text/html');
      return !doc.querySelector('parsererror');
    }

    function applyCode() {
      let html = htmlEditor.getValue();
      let css = cssEditor.getValue();

      try {
        if (!isWellFormed(html)) {
          throw new Error("HTML —Å–æ–¥–µ—Ä–∂–∏—Ç –æ—à–∏–±–∫–∏ —Ä–∞–∑–º–µ—Ç–∫–∏");
        }

        const fullHTML = `
          <!DOCTYPE html>
          <html>
          <head>
            <style>${css}</style>
          </head>
          <body>
            ${html}
          </body>
          </html>
        `;
        outputFrame.srcdoc = fullHTML;

        htmlEditor.getWrapperElement().style.borderColor = '#ccc';
        cssEditor.getWrapperElement().style.borderColor = '#ccc';

      } catch (e) {
        alert("–û—à–∏–±–∫–∞ –≤ –∫–æ–¥–µ!\n" + e.message);
        htmlEditor.getWrapperElement().style.borderColor = 'red';
        cssEditor.getWrapperElement().style.borderColor = 'red';
      }

      localStorage.setItem('html', html);
      localStorage.setItem('css', css);
    }

    async function saveTextToFile(content, suggestedName, mimeType = 'text/plain') {
      if ('showSaveFilePicker' in window) {
        try {
          const handle = await window.showSaveFilePicker({
            suggestedName,
            types: [{
              description: '–¢–µ–∫—Å—Ç–æ–≤—ã–µ —Ñ–∞–π–ª—ã',
              accept: { [mimeType]: ['.txt', '.html', '.css'] },
            }]
          });
          const writable = await handle.createWritable();
          await writable.write(content);
          await writable.close();
          alert(`–§–∞–π–ª "${suggestedName}" —É—Å–ø–µ—à–Ω–æ —Å–æ—Ö—Ä–∞–Ω—ë–Ω.`);
          return;
        } catch (err) {
          console.warn("–û—à–∏–±–∫–∞ –ø—Ä–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–∏ showSaveFilePicker:", err);
        }
      }

      const a = document.createElement('a');
      const blob = new Blob([content], { type: mimeType });
      const url = URL.createObjectURL(blob);
      a.href = url;
      a.download = suggestedName;
      a.click();
      URL.revokeObjectURL(url);
    }

    function saveHTML() {
      const content = htmlEditor.getValue();
      saveTextToFile(content, 'index.html', 'text/html');
    }

    function saveCSS() {
      const content = cssEditor.getValue();
      saveTextToFile(content, 'style.css', 'text/css');
    }

    function resetToDefault() {
      if (confirm("–í—ã —É–≤–µ—Ä–µ–Ω—ã? –≠—Ç–æ —Å–±—Ä–æ—Å–∏—Ç –≤—Å–µ –∏–∑–º–µ–Ω–µ–Ω–∏—è.")) {
        htmlEditor.setValue(defaultHTML);
        cssEditor.setValue(defaultCSS);
        localStorage.removeItem('html');
        localStorage.removeItem('css');
        applyCode();
      }
    }

    function toggleTheme() {
      document.body.classList.toggle('dark');
      const isDark = document.body.classList.contains('dark');
      const theme = isDark ? 'dracula' : 'base16-light';
      htmlEditor.setOption('theme', theme);
      cssEditor.setOption('theme', theme);
    }

    function openHTML() {
      document.getElementById('file-html').click();
    }

    function openCSS() {
      document.getElementById('file-css').click();
    }

    document.getElementById('file-html').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          htmlEditor.setValue(evt.target.result);
          applyCode();
        };
        reader.readAsText(file);
      }
    });

    document.getElementById('file-css').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(evt) {
          cssEditor.setValue(evt.target.result);
          applyCode();
        };
        reader.readAsText(file);
      }
    });

    window.onload = () => {
      const savedHtml = localStorage.getItem('html');
      const savedCss = localStorage.getItem('css');

      if (savedHtml) htmlEditor.setValue(savedHtml);
      else htmlEditor.setValue(defaultHTML);

      if (savedCss) cssEditor.setValue(savedCss);
      else cssEditor.setValue(defaultCSS);

      applyCode();

      document.addEventListener('click', function(e) {
        const menu = document.getElementById('dropdown-menu');
        if (!e.target.closest('.menu-button') && !e.target.closest('.dropdown-menu')) {
          menu.style.display = 'none';
        }
      });
    };
  </script>

</body>
</html>
